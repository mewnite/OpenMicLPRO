<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logo.png" type="image/x-icon">
    <meta property="og:title" content="LPRO open mic">
    <meta property="og:description" content="Inscripción al open mic">
    <meta property="og:image" content="./logo.png">
     <meta property="og:url" content="https://mewnite.github.io/">
    <title>Los Pibes del Rap - Inscripción</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282828;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

         #successMessage, #errorMessage {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        #successMessage {
            background-color: #4CAF50; /* Verde */
            color: white;
        }
        header {
            width: 100%;
            padding: 20px;
            background-color: #1b1b1b;
            text-align: center;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        form {
            margin-top: 20px;
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        form input[type="text"], form button, form input[type="file"] {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        form input[type="text"] {
            background-color: #4c4c4c;
            color: #ffffff;
        }

        .custom-file-upload {
            margin-top: 4px;
            margin-bottom: 5px;
            background-color: #4c4c4c;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .custom-file-upload:hover {
            background-color: #5e5e5e;
        }

        form input[type="file"] {
            display: none;
        }

        form button {
            background-color: #fbc02d;
            color: #000000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #fdd835;
        }

        #submittedData {
            margin-top: 30px;
            width: 300px;
            text-align: center;
        }

        #submittedData img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Spinner CSS */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mensajes de estado */
        #message {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        #message.success {
            color: green;
        }

        #message.error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <img src="./logo.png" alt="Los Pibes del Rap">
    </header>

      <form id="signupForm">
    <!-- Tus campos del formulario aquí -->
    <div class="g-recaptcha" data-sitekey="6Le4ZTMqAAAAAHh0dURui3TUwy4UPzyD_d5jPDgz"></div>
    <button type="submit">Registrar</button>
    </form>

        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        
        <label for="aka">AKA (Nombre de rapero):</label>
        <input type="text" id="aka" required>
        
        <label for="photo">Foto de Cuerpo Entero:</label>
        <input type="file" id="photo" accept="image/*" required>
        <label for="photo" class="custom-file-upload">
            Elegir archivo
        </label>
        <div id="fileName"></div>
        <button type="submit">Inscribirse</button>
    </form>

    <div id="spinner" class="spinner"></div>
    <div id="message"></div>
    <div id="submittedData"></div>
    <div id="successMessage">¡Registro completado!</div>
    <div id="errorMessage">Falló el registro</div>

    <script src="app.js" type="module"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
