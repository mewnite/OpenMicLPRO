<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Pibes del Rap - Inscripción</title>
    <style>
        /* Estilos del formulario y otros elementos */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #FF9800;
            margin-bottom: 20px;
        }

        form {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #333333;
            color: #ffffff;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #FF9800;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #E68A00;
        }

        #spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #successMessage, #errorMessage {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        #successMessage {
            background-color: #4CAF50; /* Verde */
            color: white;
        }

        #errorMessage {
            background-color: #f44336; /* Rojo */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Inscripción - Los Pibes del Rap</h1>
    <form id="signupForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="aka">Alias:</label>
        <input type="text" id="aka" name="aka" required>
        
        <label for="photo">Foto (cuerpo entero):</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        
        <button type="submit">Inscribirse</button>
    </form>

    <!-- Spinner de carga -->
    <div id="spinner"></div>

    <!-- Mensajes de estado -->
    <div id="successMessage">¡Registro completado!</div>
    <div id="errorMessage">Falló el registro</div>

    <script src="app.js" type="module"></script>
</body>
</html>
